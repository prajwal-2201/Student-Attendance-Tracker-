{% extends "base.html" %}
{% block content %}
<h2>Upload {{ datatype|capitalize }} CSV</h2>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>
<a href="{{ url_for('dashboard_admin') }}">Back</a>
{% endblock %}
